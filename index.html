<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swaggg</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&display=swap');
    </style>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .herr-von-muellerhoff-regular {
  font-family: "Herr Von Muellerhoff", cursive;
  font-weight: 400;
  font-style: normal;
}

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

  
    .parallax {
      background-image: url(m2.jpeg);
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .parallax::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); 
    }

    .parallax h1 {
      position: relative;
      z-index: 2;
      font-size: 4rem;
      margin-bottom: 2rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-style: italic;
    }

    .gallery {
      padding: 4rem 2rem;
      background-color: #919191;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .square {
      aspect-ratio: 1 / 1; 
      background-color: #0f0e0e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .square:hover {
      transform: scale(1.03);
    }

    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 480px) {
      .parallax h1 {
        font-size: 2.2rem;
      }

      .gallery {
        padding: 2rem 0.8rem;
      }

      .gallery-title {
        font-size: 1.6rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }

    
    @media (min-width: 481px) and (max-width: 768px) {
      .parallax h1 {
        font-size: 2.8rem;
      }

      .gallery-title {
        font-size: 1.9rem;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    
    @media (min-width: 769px) {
      .parallax h1 {
        font-size: 4rem;
      }

      .gallery-title {
        font-size: 2.4rem;
      }

      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    
    @media (min-width: 1200px) {
      .gallery {
        padding: 4rem 2rem;
      }
    }
  </style>
</head>
<body>

  
  <div class="parallax">
    <h1>The top of chic things</h1>
  </div>

  
  <section class="gallery">
    <h2 class="gallery-title">Pictures</h2>
    <div class="grid">
      <div class="square"><img src="m4.jpeg" alt="Фото 1"></div>
      <div class="square"><img src="m10.jpeg" alt="Фото 2"></div>
      <div class="square"><img src="m6.jpeg" alt="Фото 3"></div>
      <div class="square"><img src="m7.jpeg" alt="Фото 4"></div>
      <div class="square"><img src="m8.jpeg" alt="Фото 5"></div>
      <div class="square"><img src="m9.jpeg" alt="Фото 6"></div>
    </div>
  </section>

</body>
</html>
